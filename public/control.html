<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoid Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .hotkey-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .hotkey-info h3 {
            margin-top: 0;
            color: #00ff00;
        }

        .hotkey-item {
            margin: 8px 0;
            font-size: 13px;
        }

        .hotkey-combo {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #00ff00;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }

        .game-selector {
            margin: 15px 0;
        }

        .game-selector label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .game-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .game-selector select option {
            background: #2a2a2a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Factoid Overlay Control</h1>
        
        <div class="control-panel">
            <div class="button-group">
                <button onclick="showFactoid()">Show Random Factoid</button>
                <button onclick="hideOverlay()">Hide Overlay</button>
                
                <div class="game-selector">
                    <label for="gameSelect">Select Game:</label>
                    <select id="gameSelect" onchange="updateSelectedGame()">
                        <option value="default">Auto-Detect / General</option>
                        <option value="minecraft">Minecraft</option>
                        <option value="valorant">Valorant</option>
                        <option value="csgo">CS:GO</option>
                        <option value="cs2">Counter-Strike 2</option>
                        <option value="overwatch">Overwatch 2</option>
                        <option value="fortnite">Fortnite</option>
                        <option value="leagueoflegends">League of Legends</option>
                        <option value="dota2">Dota 2</option>
                        <option value="worldofwarcraft">World of Warcraft</option>
                        <option value="apex">Apex Legends</option>
                    </select>
                </div>
                
                <button onclick="showGameSpecificFactoid()">Show Game-Specific Factoid</button>
            </div>

            <div class="hotkey-info">
                <h3>‚å®Ô∏è Global Hotkeys</h3>
                <div class="hotkey-item">
                    <span class="hotkey-combo">Ctrl + Shift + F</span> - Show random factoid
                </div>
                <div class="hotkey-item">
                    <span class="hotkey-combo">Ctrl + Shift + H</span> - Hide overlay
                </div>
            </div>

            <div class="status">
                Overlay server running on localhost:3000
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let selectedGame = 'default';

        function showFactoid() {
            ipcRenderer.send('show-factoid');
        }

        function hideOverlay() {
            ipcRenderer.send('hide-overlay');
        }

        function updateSelectedGame() {
            const select = document.getElementById('gameSelect');
            selectedGame = select.value;
        }

        function showGameSpecificFactoid() {
            ipcRenderer.send('show-game-factoid', selectedGame);
        }

        // Add some visual feedback
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
